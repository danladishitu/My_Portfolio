<!DOCTYPE html>
<html>

<style>


input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body style="{background-color:skyblue}">
<center><h1><font color="white">Insurance Prediction</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
    margin-left: 30%;">

  <form method="POST">
  <form action="/action_page.php">
    <label for="price"></label>
    <input type="number" id="price" name="age" placeholder="Age" min="38" max="1027" step="0.1" required size="35">

    <select name="sex">
    <option value="Male">Male</option>
    <option value="Female">Female</option>

  </select>


    <label for="Tax"></label>
    <input type="number" id="Tax" name="cp" placeholder="Chest Pain" min="2" max="103" step="0.1" required size="35">

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="trestbps" placeholder="Resting Blood Pressure (between 94 and 200)" min="18" max="74" required>

    <label for="Licence_Length_Years"></label>
    <input type="number" id="Licence_Length_Years" name="chol" placeholder="Serum Cholesteral in mg/dl (between 126 and 564)" min="-0.3" max="16.5" step="0.1" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="fbs" placeholder="Fasting Blood Sugar  (Yes or No)" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="restecg" placeholder="Resting Electrocardiographic Results" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="thalach" placeholder="Maximum Heart Rate Achieved" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="exang" placeholder="Exercise Induced Angina (Yes or No)" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest (between 0 and 6.2)" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="slop" placeholder="The slope of The Peak Exercise ST Segment" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="ca" placeholder="Number of Major Vessels" min="18" max="74" required>

    <label for="Driver_Age"></label>
    <input type="number" id="Driver_Age" name="thal" placeholder="Thal (Normal, Fixed Defect, Reversable Defect)" min="18" max="74" required>

    <select name="req_model">
    <option value="Logistic">Logistic Regression</option>
    <option value="RandomForest">Random Forest</option>
    <option value="SVM">SVM</option>
  </select>


    <input type="submit" value="Predict">
  </form>
</form>

<form method="GET">
    <center><h2><font color="Black"> Heart Condition  {{ target}}</h2></center>

</form>


</div>

</html>
